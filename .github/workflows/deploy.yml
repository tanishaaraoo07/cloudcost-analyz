name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install backend dependencies
      run: |
        cd cloudcost-backend
        npm install

    - name: Install frontend dependencies
      run: |
        cd cloudcost-frontend
        npm install
        npm run build

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & push backend image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cloudcost-backend:latest ./cloudcost-backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudcost-backend:latest

    - name: Build & push frontend image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cloudcost-frontend:latest ./cloudcost-frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudcost-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/backend-service.yaml
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/frontend-service.yaml
